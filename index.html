<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотоп сайта место.">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__author">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто.">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="btn btn_place_content profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="btn btn_place_content profile__add-button"></button>
      </section>
      <!-- /.profile -->
      <section class="photo-grid">
        <ul class="photo-grid__items">
          <li class="photo-grid__item">
            <img class="photo-grid__img" src="./images/photo-grid-1.jpg" alt="Карачаевск.">
            <div class="photo-grid__description">
              <h2 class="photo-grid__place">Карачаевск</h2>
              <button class="btn btn_type_like photo-grid__like"></button>
              <!-- <div class="photo-grid__like"></div> -->
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__img" src="./images/photo-grid-2.jpg" alt="Гора Эльбрус.">
            <div class="photo-grid__description">
              <h2 class="photo-grid__place">Гора Эльбрус</h2>
              <!-- <div class="photo-grid__like"></div> -->
              <button class="btn btn_type_like photo-grid__like"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__img" src="./images/photo-grid-3.jpg" alt="Домбай.">
            <div class="photo-grid__description">
              <h2 class="photo-grid__place">Домбай</h2>
              <!-- <div class="photo-grid__like"></div> -->
              <button class="btn btn_type_like photo-grid__like"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__img" src="./images/photo-grid-4.jpg" alt="Гора Эльбрус.">
            <div class="photo-grid__description">
              <h2 class="photo-grid__place">Гора Эльбрус</h2>
              <!-- <div class="photo-grid__like"></div> -->
              <button class="btn btn_type_like photo-grid__like"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__img" src="./images/photo-grid-5.jpg" alt="Домбай.">
            <div class="photo-grid__description">
              <h2 class="photo-grid__place">Домбай</h2>
              <!-- <div class="photo-grid__like"></div> -->
              <button class="btn btn_type_like photo-grid__like"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__img" src="./images/photo-grid-6.jpg" alt="Карачаево-Черкесия.">
            <div class="photo-grid__description">
              <h2 class="photo-grid__place">Карачаево-Черкесия</h2>
              <!-- <div class="photo-grid__like"></div> -->
              <button class="btn btn_type_like photo-grid__like"></button>
            </div>
          </li>
        </ul>
      </section>
      <!-- /.photo-grid -->
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <div class="btn_place_content popup__close-button"></div>
      <form class="popup__form" action="/">
        <h2 class="popup__description">Редактировать профиль</h2>
        <div class="popup__content">
          <input class="input popup__input popup__name" type="text">
          <input class="input popup__input popup__job" type="text">
        </div>
        <input class="btn popup__save" type="submit" value="Сохранить">
      </form>
    </div>
  </section>

  <script src="./scripts/script.js"></script>
</body>
</html>
