abel></fieldset><button class="btn btn_type_save" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__container"><button class="btn btn_type_close" type="button"></button><h2 class="popup__description">Новое место</h2><form class="form form_type_add-card" name="new-place" method="post" action="/"><fieldset class="form__content"><label class="form__field"><input class="form__input form__input_type_place-name" name="place-name" id="place-name-input" placeholder="Название" minlength="2" maxlength="30" required> <span class="form__input-error place-name-input-error"></span></label> <label class="form__field"><input class="form__input form__input_type_url" name="url" id="url-input" type="url" placeholder="Ссылка на картинку" required> <span class="form__input-error url-input-error"></span></label></fieldset><button class="btn btn_type_save" type="submit">Создать</button></form></div></div><div class="popup popup_type_zoom-img"><div class="popup__img-container"><button class="btn btn_type_close" type="button"></button> <img class="popup__img" src="#" alt="/"><p class="popup__img-name"></p></div></div></body></html>
