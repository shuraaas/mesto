<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотоп сайта место."></header><main class="content"><section class="profile"><div class="profile__author"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt="Аватар пользователя."> <button class="btn btn_type_edit-avatar" type="button"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button class="btn btn_type_edit" type="button"></button><p class="profile__job"></p></div></div><button class="btn btn_type_add" type="button"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2022 Mesto Russia</p></footer></div><template class="card-template"><li class="card"><button class="btn btn_type_delete" type="button"></button> <img class="card__img" src="#" alt="/"><div class="card__description"><h2 class="card__place"></h2><button class="btn btn_type_like" type="button"></button><p class="card__like-counter"></p></div></li></template><div class="popup popup_type_edit"><div class="popup__container"><button class="btn btn_type_close" type="button"></button><h2 class="popup__description">Редактировать профиль</h2><form class="form form_type_edit" name="edit-profile" method="post" action="/"><fieldset class="form__content"><label class="form__field"><input class="form__input form__input_type_name" name="name" id="name-input" placeholder="Имя" minlength="2" maxlength="40" required> <span class="form__input-error name-input-error"></span></label> <label class="form__field"><input class="form__input form__input_type_job" name="job" id="job-input" placeholder="О себе" minlength="2" maxlength="200" required> <span class="form__input-error job-input-error"></span></label></fieldset><button class="btn btn_type_save" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__container"><button class="btn btn_type_close" type="button"></button><h2 class="popup__description">Новое место</h2><form class="form form_type_add-card" name="new-place" method="post" action="/"><fieldset class="form__content"><label class="form__field"><input class="form__input form__input_type_place-name" name="place-name" id="place-name-input" placeholder="Название" minlength="2" maxlength="30" required> <span class="form__input-error place-name-input-error"></span></label> <label class="form__field"><input class="form__input form__input_type_url" name="url" id="url-input" type="url" placeholder="Ссылка на картинку" required> <span class="form__input-error url-input-error"></span></label></fieldset><button class="btn btn_type_save" type="submit">Создать</button></form></div></div><div class="popup popup_type_zoom-img"><div class="popup__img-container"><button class="btn btn_type_close" type="button"></button> <img class="popup__img" src="#" alt="/"><p class="popup__img-name"></p></div></div><div class="popup popup_type_delete-card"><div class="popup__container"><button class="btn btn_type_close" type="button"></button><form class="form form_type_confirm" name="confirm" method="post" action="/"><h2 class="popup__description">Вы уверены?</h2><button class="btn btn_type_save" type="submit">Да</button></form></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><button class="btn btn_type_close" type="button"></button><form class="form form_type_edit-avatar" name="edit-avatar" method="post" action="/"><h2 class="popup__description">Обновить аватар</h2><fieldset class="form__content"><label class="form__field"><input class="form__input form__input_type_avatar" name="avatar" id="avatar-input" type="url" placeholder="Ссылка на аватар" required> <span class="form__input-error avatar-input-error"></span></label></fieldset><button class="btn btn_type_save" type="submit">Сохранить</button></form></div></div></body></html>
