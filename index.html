<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотоп сайта место.">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__author">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар пользователя.">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="btn btn_type_edit" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="btn btn_type_add" type="button"></button>
      </section>
      <!-- /.profile -->
      <section class="cards">
        <ul class="cards__list">

        </ul>
        <!-- /.cards__list -->
      </section>
      <!-- /.cards -->
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <!-- /.page__container -->

  <!-- templates -->
  <template class="card-template">
    <li class="card">
      <button class="btn btn_type_delete" type="button"></button>
      <img class="card__img" src="#" alt="/">
      <div class="card__description">
        <h2 class="card__place"></h2>
        <button class="btn btn_type_like" type="button"></button>
      </div>
    </li>
  </template>

  <!-- popaps -->
  <!-- редактирование профиля -->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="btn btn_type_close" type="button"></button>
      <h2 class="popup__description">Редактировать профиль</h2>

      <!-- ? первая форма -->
      <form class="form form_type_edit" name="edit-profile" method="post" action="/">
        <fieldset class="form__content">

          <label class="form__field">

            <input class="form__input form__input_type_name" name="name" id="name-input" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
            <!-- ! текст ошибки -->
            <span class="form__input-error name-input-error"></span>

          </label>

          <label class="form__field">

            <input class="form__input form__input_type_job" name="job" id="job-input" type="text" placeholder="О себе" minlength="2" maxlength="200" required>
            <!-- ! текст ошибки -->
            <span class="form__input-error job-input-error"></span>

          </label>

        </fieldset>
        <button  class="btn btn_type_save" type="submit">Сохранить</button>
      </form>

    </div>
  </div>
  <!-- добавление новой корточки -->
  <div class="popup popup_type_new-card">
    <div class="popup__container">
      <button class="btn btn_type_close" type="button"></button>
      <h2 class="popup__description">Новое место</h2>

      <!-- ? Вторая форма -->
      <form class="form form_type_add-card" name="new-place" method="post" action="/">
        <fieldset class="form__content">

          <label class="form__field">

            <input class="form__input form__input_type_place-name" name="place-name" id="place-name-input" type="text" placeholder="Название" minlength="2" maxlength="30" required>
            <!-- ! текст ошибки -->
            <span class="form__input-error place-name-input-error"></span>

          </label>

          <label class="form__field">

            <input class="form__input form__input_type_url" name="url" id="url-input" type="url" placeholder="Ссылка на картинку" required>
            <!-- ! текст ошибки -->
            <span class="form__input-error url-input-error"></span>

          </label>

        </fieldset>
        <button class="btn btn_type_save" type="submit">Создать</button>
      </form>

    </div>
  </div>
  <!-- увеличение картинки -->
  <div class="popup popup_type_zoom-img">
    <div class="popup__img-container">
      <button class="btn btn_type_close" type="button"></button>
      <img class="popup__img" src="#" alt="/">
      <p class="popup__img-name"></p>
    </div>
  </div>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validation.js"></script>
</body>
</html>
